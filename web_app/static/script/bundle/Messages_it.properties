intro_title33= I grafi delle interpretazioni
p_19= Le interpretazioni di Bufalini sui testi e gli autori che cita nel quaderno costituiscono il 10% della base di conoscenza (circa 800 triple). Per rappresentare la complessità di queste informazioni è stato utilizzato il modello <a href="http://purl.org/emmedi/hico">HiCO</a>, un’estensione di PROV Ontology che consente di specificare ulteriori informazioni inerenti la provenance di informazioni opinabili, quali la fonte da cui l’interpretazione deriva, il criterio scientifico utilizzato e la tipologia di interpretazione. Un esempio:
