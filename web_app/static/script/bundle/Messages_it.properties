p_13= Ogni grafo rappresentante gli asserti (e.g. la relazione tra due autori) è collegato a due ulteriori grafi: il primo contenente la provenance delle asserzioni estratte dal quaderno (e.g. Bufalini cita il testo di un autore terzo che afferma esistere una relazione tra due autori); il secondo contenente le informazioni inerenti la pubblicazione della presente edizione digitale (il Dipartimento di Filologia Classica e Italianistica). Un quarto grafo identifica la nanopublication e la collega ai precedenti grafi. 
