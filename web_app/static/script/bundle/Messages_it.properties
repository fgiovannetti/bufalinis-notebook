intro_title1= Il <i>Quaderno di appunti di Paolo Bufalini (1981-1991)</i>
p_1= Paolo Bufalini fu membro del PCI e Senatore della Repubblica dal 1963 al 1992. Latinista e raffinato traduttore di Orazio, fra il 1981 e il 1991 Bufalini tenne un quaderno di appunti privati composto da 145 pagine rilegate e 2 carte sciolte. 
p_2= Il <i>Quaderno</i> contiene frammenti testuali relativi a momenti significativi della vita intellettuale e sociale dell’autore: citazioni tratte da testi letterari, note personali e commenti, narrazioni di eventi, prove di traduzione dal latino all’italiano. In particolare, data la natura privata del Quaderno, le relazioni fra i frammenti testuali (testo-testo, testo-nota, testo-traduzione e traduzione-traduzione) non sono rese esplicite da Bufalini, così come non sempre viene dichiarata la fonte dei testi citati. 	
p_3= Alla morte di Paolo Bufalini, il <i>Quaderno</i> fu donato dagli eredi al Dipartimento di Filologia Classica e Italianistica dell’Università di Bologna, che si è occupato di trascrivere gli appunti e di identificare le fonti delle 196 citazioni presenti. I testi, accompagnati da traduzioni e annotazioni, provengono dai classici della letteratura italiana e latina (Dante, Manzoni, Petrarca, Carducci, Virgilio, Orazio, Tacito, Cicerone, Ennio, Marziale, etc.) e delle letterature europee (Flaubert, Hegel, Shakespeare, Mann, Yourcenar, etc.).
intro_title2= L’edizione digitale del quaderno
p_4= L’edizione digitale del <i>Quaderno di appunti di Paolo Bufalini (1981-1991)</i> è un progetto del  Dipartimento di Filologia Classica e Italianistica dell’Università di Bologna ed è tuttora in corso di sviluppo. Scopo dell’edizione è la valorizzazione degli aspetti intra e intertestuali veicolati dalla fitta rete di citazioni, traduzioni e commenti dell’autore. L’intento di Bufalini di farsi interprete della storia della letteratura è reso esplicito dalle riflessioni sui suoi autori più cari, dal confronto tra le loro idee e la scoperta degli influssi letterari tra essi.
intro_title21= Il modello di edizione digitale
p_5= La trascrizione del quaderno è stata codificata in <a href="/static/bufalini_quaderno.xml">XML/TEI</a>. Il <a href="/static/quaderno.rnc">modello di codifica XML/TEI</a> elaborato per l’annotazione ha consentito la marcatura, fra gli altri, delle relazioni fra citazioni (tei:cit, tei:quote), riferimenti bibliografici (tei:bibl) e persone (tei:persName).
p_6= Nell’intestazione del documento XML/TEI, tali frammenti sono identificati univocamente e collegati ad authority file di riferimento (VIAF e Worldcat). Similmente, gli autori e le persone citate vengono ricondotte ai record di autorità presenti in VIAF e DBPedia. Inoltre, è qui fornita una prima descrizione della natura delle relazioni personali e delle relazioni intertestuali che emergono dall’analisi delle annotazioni di Bufalini (tei:relation).
intro_title3= L’edizione semantica
p_7= Per valorizzare ulteriormente la natura eclettica del quaderno e la fitta rete di annotazioni, si è voluto sperimentare l’utilizzo di tecnologie del Semantic Web per la realizzazione dell’edizione. 
p_8= L’edizione digitale è interamente realizzata su base <a href="http://linkeddata.org/">Linked Open Data</a> e rispetta le buone pratiche della comunità del Semantic Web, ovvero:
li_1= L’utilizzo di URI persistenti per identificare le risorse (<a href="https://w3id.org">https://w3id.org</a> è il provider di persistent URIs)
li_2= L’utilizzo di ontologie esistenti per l’organizzazione delle informazioni (SPAR Ontologies, Dublin Core, Open Annotation, HiCO, e Nanopublications sono i principali modelli utilizzati)
li_3= I dati sono serviti mediante content negotiation e sono interrogabili mediante SPARQL endpoint. Inoltre, è disponibile una <a href="https://w3id.org/bufalinis-notebook/sparql">interfaccia grafica</a> per l’interrogazione
p_9= Il codice dell’applicazione è disponibile open source su github. Il codice e i dati sono disponibili al riuso con licenza <a href="https://creativecommons.org/share-your-work/public-domain/cc0/">CC-0</a>. Le immagini sono disponibili al riuso con licenza <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY</a>.
intro_title31= Il meta-modello
p_10= Per ovviare alle peculiarità di ogni interpretazione effettuata da parte dell’autore, e in seconda battuta dagli editori del testo, e mantenere traccia dell’attribuzione di tali interpretazioni (i.e., la <i>provenance</i>) si è optato per l’utilizzo di <i>named graphs</i>.
