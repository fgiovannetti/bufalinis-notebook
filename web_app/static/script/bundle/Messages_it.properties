li_4= Gli asserti inerenti la trascrizione (in particolare: le annotazioni personali di Bufalini, le citazioni, i riferimenti bibliografici e le persone citate) rientrano nel grafo principale della base di conoscenza, https://w3id.org/bufalinis-notebook/edition/ 
li_5= Gli asserti inerenti le relazioni tra personalità citate (così come espresse da Bufalini o da un autore da lui citato) e le relazioni intertestuali (l’influenza di un testo nella genesi di un altro) compongono grafi a se stanti
p_12= Il modello delle <a href="http://nanopub.org/guidelines/working_draft/">Nanopublications</a> consente di rappresentare separatamente le asserzioni dal contesto in cui queste sono state estratte. 
