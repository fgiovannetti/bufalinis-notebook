p_20= Nel caso di interpretazioni di Bufalini mediate dall’utilizzo di una fonte esterna (e.g. citazione di un passaggio di un autore che sostiene una tesi simile), le relazioni tra atti interpretativi avviene mediante proprietà di CiTO.
p_21= Questo ulteriore passaggio ci permette di formalizzare anche il principio di autorevolezza dell’interpretazione dell’autore. Mentre nel caso delle relazioni intertestuali queste vengono motivate da mere evidenze testuali (e.g. la ricorrenza di uno stesso termine nelle due opere a confronto) e non sono supportate da ulteriori fonti, per le relazioni tra personalità, Bufalini ricorre a opinioni terze, avvalorate dalla citazione di un testo di riferimento, per convalidare una sua teoria. Pertanto, anche a livello formale, è possibile distinguere gli elementi più “tradizionalisti” della sua cultura letteraria, dai momenti di genuina scoperta e interpretazione personale della storia della letteratura.