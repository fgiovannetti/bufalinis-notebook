p_15= Questa strategia permette di citare ogni singolo asserto (i.e., ogni interpretazione effettuata sul testo) quale entità autonoma dall’edizione in cui nasce, ma sempre riconducibile ad essa mediante la sua provenance. In ultimo, una <i>integrity key</i> associata alle nanopublication consentirà di fare riferimento ad una versione stabile dell’edizione, assicurandone la citabilità a lungo termine (in progress).
intro_title32= Il grafo dell’edizione
p_16= Il grafo principale contiene circa 8000 triple, per lo più rappresentanti i fenomeni testuali e le informazioni bibliografiche dei testi citati da Bufalini.
p_17= Per rappresentare ogni frammento testuale, sia esso una nota dell’autore o una citazione, è stato utilizzato il modello <a href="http://www.openannotation.org/spec/core/">Open Annotation</a>, che consente di distinguere il testo in considerazione dal momento dell’annotazione dell’editore. Alcune proprietà di Dublin Core e della versione OWL2DL di <a href="http://purl.org/spar/frbr">FRBR</a> fornita dalle SPAR Ontologies consentono di creare collegamenti tra il testo e le entità citate (e.g. persone), altri frammenti collegati (successivi, precedenti, a complemento, traduzione). Per rappresentare degli elementi bibliografici delle opere citate sono stati utilizzati termini di FRBR (SPAR) e alcune proprietà di Dublin Core. Le citazioni e le specifiche relazioni tra citante/citato sono descritte con <a href="http://purl.org/spar/cito">CiTO</a>. Di seguito è riportata la citazione di un passo estratto da <i>Il nome di Maria</i> di A. Manzoni, in N3:
